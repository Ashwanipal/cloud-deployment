<!DOCTYPE html>
<html>
<title>staas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<header class="w3-navbar w3-blue w3-xlarge">
	<center><h3>STORAGE AS A SERVICE</h3></center>
</header>
<div class="w3-container">
<div class="w3-container" style="width:550px; height:600px;">  
<p></p>
<form class="w3-container w3-card-2" action="http://192.168.43.98/cgi-bin/staas/st.py">
	<h2 class="w3-text-blue">Access the storage</h2>
	<p>
	<select class="w3-select w3-border" name="ostp" required>
    					<option value="" disabled selected>Select OS type</option>
    					<option value="1">Linux user</option>
    					<option value="2">Windows user</option>
    					<option value="3">Mac user</option>
					<option value="4">Others..</option>
  	</select>
	</p>
	<p>
	<select class="w3-select w3-border" name="protocol" required>
    					<option value="" disabled selected>Select the protocol</option>
    					<option value="1">NFS OBJECT STORAGE</option>
					<option value="2">Create Extplorer Drive</option>
					
  	</select>
	</p>
	<p>
		<select class="w3-select w3-border" name="siz" required>
    					<option value="" disabled selected>Select SIZE</option>
    					<option value="1">1 GB</option>
    					<option value="2">2 GB</option>
					<option value="3">3 GB</option>
					<option value="4">4 GB</option>
					<option value="5">5 GB</option>
					<option value="6">6 GB</option>
					<option value="7">7 GB</option>
					<option value="8">8 GB</option>
					<option value="9">9 GB</option>
					<option value="10">10 GB</option>
	  	</select>
	</p>
	<p>
		<input class="w3-check" type="checkbox" required>
  		<label class="w3-validate">I accept this.</label>
	</p>
  	<p>
	<p><button class="w3-btn w3-blue">Get Access Storage</button></p>
	
</form>
</div>
